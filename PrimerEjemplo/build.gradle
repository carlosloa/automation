repositories {
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.8.3")
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'


sourceCompatibility = 1.8
targetCompatibility = 1.8





dependencies {
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.1.8'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.1.8'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.51'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.1.8'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.1.8'
    testCompile('org.assertj:assertj-core:3.13.2')
    testCompile('org.slf4j:slf4j-simple:1.7.28')
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
gradle.startParameter.continueOnFailure = true
